name: Automatizar Imagenes a Google Sheets

on:
  schedule:
    - cron: '0 0 * * *'   # 12 AM
    - cron: '0 3 * * *'   # 03 AM
    - cron: '0 6 * * *'   # 06 AM
    - cron: '0 9 * * *'   # 09 AM
    - cron: '0 12 * * *'  # 12 PM
    - cron: '0 15 * * *'  # 03 PM
    - cron: '0 18 * * *'  # 06 PM
    - cron: '0 21 * * *'  # 09 PM
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install pandas requests Pillow gspread oauth2client tqdm

      - name: Ejecutar procesamiento incremental
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python generar_imagenes.py

      - name: Guardar y Forzar Publicación (Anti-404)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # SOLUCIÓN CRÍTICA: El archivo .nojekyll DEBE estar en /docs
          mkdir -p docs
          touch docs/.nojekyll
          
          git config --global http.postBuffer 1048576000
          git config --global core.compression 0
          
          git add docs/images/*.jpg
          git add docs/.nojekyll
          
          git commit -m "Fix: Sincronización con .nojekyll en /docs" || echo "Sin cambios"
          git push origin main --force