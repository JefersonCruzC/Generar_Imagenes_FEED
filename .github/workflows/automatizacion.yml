name: Automatizar Imagenes a Google Sheets

on:
  schedule:
    - cron: '07 05 * * *'
    - cron: '07 14 * * *'
    - cron: '07 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install pandas requests Pillow gspread oauth2client tqdm

      - name: Ejecutar procesamiento de imágenes
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python generar_imagenes.py

      - name: Guardar imágenes en el repositorio (Turbo)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --global http.postBuffer 1048576000 # Buffer de 1GB
          git add docs/images/*.jpg
          git commit -m "Update: Lote incremental 25k" || echo "Sin cambios"
          git push origin main