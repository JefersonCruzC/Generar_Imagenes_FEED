name: Automatizar Imagenes a Google Sheets

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 3 * * *'
    - cron: '0 6 * * *'
    - cron: '0 9 * * *'
    - cron: '0 12 * * *'
    - cron: '0 15 * * *'
    - cron: '0 18 * * *'
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install pandas requests Pillow gspread oauth2client tqdm

      - name: Ejecutar procesamiento incremental
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python generar_imagenes.py

      - name: Guardar y Forzar Publicación
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Aseguramos que el bypass de Jekyll esté en la carpeta pública
          mkdir -p docs
          touch docs/.nojekyll
          
          git config --global http.postBuffer 1048576000
          git config --global core.compression 0
          
          git add docs/images/*.jpg
          git add docs/.nojekyll
          
          git commit -m "Fix: Sincronización completa con bypass de Jekyll" || echo "Sin cambios"
          git push origin main --force