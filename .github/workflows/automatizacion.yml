name: Automatizar Imagenes a Google Sheets

on:
  schedule:
    - cron: '0 0 * * *'   # 12 AM
    - cron: '0 3 * * *'   # 03 AM
    - cron: '0 6 * * *'   # 06 AM
    - cron: '0 9 * * *'   # 09 AM
    - cron: '0 12 * * *'  # 12 PM
    - cron: '0 15 * * *'  # 03 PM
    - cron: '0 18 * * *'  # 06 PM
    - cron: '0 21 * * *'  # 09 PM
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install pandas requests Pillow gspread oauth2client tqdm

      - name: Ejecutar procesamiento incremental
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python generar_imagenes.py

      - name: Guardar imágenes en el repositorio (Sincronización Total)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. OPTIMIZACIÓN DE MEMORIA Y RED
          # Aumentamos el buffer para subir miles de archivos sin cortes
          git config --global http.postBuffer 1048576000
          git config --global core.compression 0
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999
          
          # 2. LIMPIEZA DE ÍNDICE
          # Esto repara el repositorio antes de subir para evitar archivos truncados
          git gc --prune=now --aggressive
          
          # 3. ADICIÓN FORZADA
          git add docs/images/*.jpg
          
          # 4. COMMIT Y PUSH CON FORCE
          # El --force obliga a GitHub Pages a reconstruir el sitio desde cero
          git commit -m "Rescate: Sincronización completa de catálogo" || echo "Sin cambios"
          git push origin main --force