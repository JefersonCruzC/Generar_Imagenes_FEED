name: Automatizar Imagenes a Google Sheets

on:
  schedule:
    - cron: '0 0 * * *'   # 12 AM
    - cron: '0 3 * * *'   # 03 AM
    - cron: '0 6 * * *'   # 06 AM
    - cron: '0 9 * * *'   # 09 AM
    - cron: '0 12 * * *'  # 12 PM
    - cron: '0 15 * * *'  # 03 PM
    - cron: '0 18 * * *'  # 06 PM
    - cron: '0 21 * * *'  # 09 PM
  workflow_dispatch:      # Permite ejecución manual para pruebas

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install pandas requests Pillow gspread oauth2client tqdm

      - name: Ejecutar Procesamiento
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python generar_imagenes.py

      - name: Guardar y Forzar Publicación
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Creación del bypass de Jekyll para eliminar errores 404
          mkdir -p docs
          touch docs/.nojekyll
          
          git config --global http.postBuffer 1048576000
          git add docs/images/*.jpg
          git add docs/.nojekyll
          
          # Mantenimiento preventivo de disco: elimina basura del historial de Git
          git gc --prune=now --aggressive
          
          git commit -m "Sync: Diseño 900x900 con protección de textos y bypass 404" || echo "Sin cambios"
          git push origin main --force