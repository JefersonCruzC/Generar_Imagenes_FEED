name: Automatizar Imagenes a Google Sheets

on:
  schedule:
    - cron: '07 05 * * *'
    - cron: '07 08 * * *'
    - cron: '07 11 * * *'
    - cron: '07 14 * * *'
    - cron: '07 17 * * *'
    - cron: '07 20 * * *'
    - cron: '07 01 * * *'
    - cron: '07 04 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90 
    permissions:
      contents: write
      pages: write      
      id-token: write   
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Cache de imagenes
        uses: actions/cache@v4
        with:
          path: docs/images
          key: images-cache-${{ github.run_id }}
          restore-keys: |
            images-cache-

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Actualizado para mayor estabilidad

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests Pillow gspread oauth2client tqdm

      - name: Ejecutar procesamiento de imágenes
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python generar_imagenes.py

      - name: Subir imágenes como Artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/' 

      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4